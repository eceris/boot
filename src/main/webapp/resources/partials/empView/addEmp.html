<div class="modal-content">
	<div class="modal-header label-primary">
		<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		
		<h4 class="modal-title">
			<span style="color: white"><span class="glyphicon glyphicon-plus">&nbsp직원추가</span></span>
		</h4>
	</div>

	<div class="modal-body">
		<div class="form-group">
			<label>직원번호</label><br>
			<input type="text" class="form-control" ng-model="seq" placeholder="직원번호입력 (ex:100)">
		</div>
		
		<div class="form-group">
			<label>직급</label><br>
			<input type="text" class="form-control" ng-model="level" placeholder="직급입력">
		</div>
		<div class="form-group">
			<label>이름</label><br>
			<input type="text" class="form-control" ng-model="name" placeholder="이름입력">
		</div>
        <div class="form-group">
            <label>전화번호</label><br>
            <input type="text" class="form-control" ng-model="phone" placeholder="전화번호입력(ex:010-1234-7510)">
        </div>
        <div class="form-group">
            <label>이메일</label><br>
            <input type="text" class="form-control" ng-model="email" placeholder="이메일입력(ex:test@test.com)">
        </div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="cancel()">취소</button>
		<button type="button" class="btn btn-primary" ng-click="addEmp(seq, level, name, phone, email)">추가</button>
	</div>
</div>
